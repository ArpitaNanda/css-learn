<!doctype html>
<html>
    <head>
        <title>Signup - Strat Hawk</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="nav">
            <h1 class="logo">Strat Hawk</h1>
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="bookings.html">My Bookings</a>
            <a class="nav-item" href="destinations.html">Destinations</a>
            <a class="nav-item" href="login.html">Login</a>
            <a class="nav-item" href="signup.html">Signup</a>
        </div>
        <div class="signup-body">
            <h2 class="heading">Signup</h2>
            <form action="signup.html">
                <table class="table-signup">
                    <tr>
                        <td>
                            <label for="title">Title</label>
                            <input type="radio" name="title" id="Mr." value="Mr." required>
                            <label class="label-radio" for="Mr.">Mr.</label>
                            <input type="radio" name="title" id="Mrs." value="Mrs.">
                            <label class="label-radio" for="Mrs.">Mrs.</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-input">
                            <label for="name">First Name</label>
                            <input class="form-input" type="text" id="name" name="name" required>
                        </td>
                        <td >
                            <label for="lastname">Last Name</label>
                            <input class="form-input"
                                   type="text" id="lastname" name="lastname" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-input">
                            <label for="email">Email</label>
                            <input class="form-input" type="text" id="email" name="email" required>
                        </td>
                        <td>
                            <label for="number">Mobile Number</label>
                            <input class="form-input" type="number" id="number" name="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="label-input">
                            <label id="password">Password</label>
                            <input class="form-input" type="password" id="password" name="password">
                        </td>
                        <td>
                            <label for="confirm">Confirm Password</label>
                            <input class="form-input" type="password" id="confirm" name="confirm">
                        </td>
                    </tr>
                    <tr>
                        <td class="label-input">
                            <label for="language">Preferred Language</label>
                            <select class="form-input" name="language" id="language">
                                <option>English</option>
                                <option>Japanese</option>
                                <option>Chinese</option>
                            </select>
                        </td>
                        <td>
                            <input type="checkbox">
                            <label1 for="newsletters">Receive Newsletters</label1>
                        </td>
                    </tr>
                </table> 
                <input class="btn" type="submit" value="Register">
            </form>
        </div>
        
    </body>
</html>
